<html>
<head>
    <meta charset="UTF-8"/>
    <title>权限说明</title>
    <link rel="stylesheet" href="css/permission.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div class="permission-div">
        <img class="permission-icon" src="image/12.png">
        <div class="permission-content-div">
            <span class="permission-content-title">Internet</span>
            <span class="permission-content-content">We need this permission to access data or image</span>
        </div>
    </div>

    <div class="permission-div">
        <img class="permission-icon" src="image/13.png">
        <div class="permission-content-div">
            <span class="permission-content-title">External Storage</span>
            <span class="permission-content-content">We need this permission to download image</span>
        </div>
    </div>

    <div class="permission-div">
        <img class="permission-icon" src="image/14.png">
        <div class="permission-content-div">
            <span class="permission-content-title">Foreground Service</span>
            <span class="permission-content-content">We need this permission to open a service to download image</span>
        </div>
    </div>


</body>
</html>
